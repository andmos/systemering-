<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <table>
                        <thead><tr><th scope="col" style="font-size: 20px;font-weight: bold">User information</th>
                                <th scrope="cloL"></th>
                            </tr>
                        </thead>
                        <tr><td>Name:</td> <td><h:inputText value="#{user.name}"/></td></tr>
                        <tr><td>Adress:</td> <td><h:inputText value="#{user.address}"/></td></tr>
                        <tr><td><h:commandButton action="#{user.changeUser()}" value="Change user"/></td></tr>
                    </table>
                </h:form>

                <h:form>
                    <table>
                        <thead><tr><th scope="col" style="font-size: 20px;font-weight: bold">Change password</th>
                                <th scrope="cloL"></th>
                            </tr>
                        </thead>
                        <tr><td>New password: </td><td><h:inputSecret value="#{user.newPassword}"/></td></tr>
                        <tr><td>Confirm new password: </td><td><h:inputSecret value="#{user.newPasswordConfirmed}"/></td></tr>
                        <tr><td><h:commandButton action="#{user.changePassword()}" value="Change password"/></td>
                            <td style="color:red">
                                <h:outputText style="color:green" value="You're password has changed" rendered="#{user.error==0}"/>
                                <h:outputText style="color:red" value="The password does not match" rendered="#{user.error == 1}"/>
                                <h:outputText style="color:green" value=" The new password is the same as registered in the database " rendered="#{user.error==2}"/>
                                <h:outputText style="color:red" value="You're password does not contain numbers " rendered="#{user.error == 3}"/>
                                <h:outputText style="color:red" value="The new password has wrong length" rendered="#{user.error == 4}"/></td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
