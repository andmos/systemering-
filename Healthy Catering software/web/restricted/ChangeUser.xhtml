<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <!-- Change user-->
                <h:form>
                    <p:dataTable value="#{user.getUser()}" var="c">
                        <f:facet name="header">
                            Username: #{user.usernameChange}
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                Name
                            </f:facet>
                            <input type="text" name="name" value="#{c.name}"/>
                            <f:facet name="footer">
                                <p:commandButton value="Save" action="#{user.changeUser()}" ajax="false"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Address
                            </f:facet>
                            <input type="text" name="address" value="#{c.address}"/>
                            <f:facet name="footer">
                                <input type="hidden" name="username" value="#{user.usernameChange}"/>
                                <p:commandButton value="Reset password" action="#{user.resetPassword()}" ajax="false"/>
                            </f:facet>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
