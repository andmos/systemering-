<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h:dataTable value="#{inventory.getIngredients()}" var="c">
                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        #{c.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Quantity
                        </f:facet>
                        #{c.quantity}
                    </h:column>
                </h:dataTable>
                <br></br>
                <h:form>
                    <table>
                        <tr><thead>
                                <th colspan="3" scope="colgroup"> Change quantity </th>
                            </thead>
                        </tr>
                        <tr>
                            <td>Name</td><td><h:selectOneMenu id="preset" value="#{inventory.ingredientName}" >
                                    <f:selectItems value="#{inventory.ingredientsName}"/>
                                </h:selectOneMenu></td>
                        </tr>
                        <tr><td>Quantity</td><td><h:inputText value="#{inventory.ingredientQuantity}"/></td>
                        </tr>
                        
                            <tr>
                                <td><div class="buttons"><div id="add"><h:commandButton value="+" action="#{inventory.addQuantity()}"/></div>
                                    <div id="remove"><h:commandButton value="-" action="#{inventory.removeQuantity()}"/></div></div></td>
                            </tr>
                        
                    </table>
                </h:form>
                <br></br>
                <h:form>
                    <table>
                        <tr>
                            <thead>
                                <th colspan="3" scope="colgroup">Add new ingredient</th>
                            </thead>
                        </tr>
                        <tr>
                            <td>Ingredient name</td><td><h:inputText value="#{inventory.ingredientName}"/></td>
                        </tr>
                        <tr>
                            <td>Ingredient price</td><td><h:inputText value="#{inventory.ingredientPrice}"/></td>
                        </tr>
                        <tr>
                            <td>Ingredient quantity</td><td><h:inputText value="#{inventory.ingredientQuantity}"/></td>
                        </tr>
                        <tr><td><h:commandButton value="Add new ingredient" action="jaij"/></td></tr>
                    </table>

                </h:form>

            </ui:define>
        </ui:composition> 
    </h:body>
</html>
