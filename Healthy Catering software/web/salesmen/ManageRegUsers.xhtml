<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h:form id="form1">
                        <p:autoComplete value="#{order.checkName}" 
                                        completeMethod="#{order.completeReg}"
                                        forceSelection="true"
                                        required="true"
                                        requiredMessage="You must choose a name"/>
                        <input type="hidden" value="#{order.checkName}" name="name"/>
                        <p:commandButton action="#{order.showOrderTable()}" value="submit" ajax="false"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
