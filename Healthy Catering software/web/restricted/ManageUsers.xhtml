<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">

                <h:outputText style="color:green" value="Password has been reset for #{user.usernameChange}" rendered="#{user.resetPassword}"/>
                <h:outputText style="color:green" value="User information has been changed for #{user.usernameChange}" rendered="#{user.changedInformation}"/>
                <!-- Normal users-->
                <h:dataTable value="#{user.getNormalUsers()}" var="c" >
                    <f:facet name="header">
                        Normal users:
                    </f:facet>
                    <h:column> 
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h:outputText value="#{c.username}"/>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                        <!--<input type="text" value="#{c.name}" name="name"/>-->
                    </h:column>

                    <h:column> 
                        <f:facet name="header">
                            Address
                        </f:facet>
                        <h:outputText value="#{c.address}"/>
                        <!--<input type="text" value="#{c.address}" name="address"/>-->
                    </h:column>
                    <h:column>
                        <h:form>
                            <input type="hidden" value="#{c.username}" name="username"/>
                            <h:commandButton value="Edit" action="#{user.chooseUser()}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <br></br>
                <br></br>
                <!--Company users-->
                <h:dataTable value="#{user.getCompanyUsers()}" var="c" >
                    <f:facet name="header">
                        Company users:
                    </f:facet>
                    <h:column> 
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h:outputText value="#{c.username}"/>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                        <!--<input type="text" value="#{c.name}" name="name"/>-->
                    </h:column>

                    <h:column> 
                        <f:facet name="header">
                            Address
                        </f:facet>
                        <h:outputText value="#{c.address}"/>
                        <!--<input type="text" value="#{c.address}" name="address"/>-->
                    </h:column>
                    <h:column>
                        <h:form>
                            <input type="hidden" value="#{c.username}" name="username"/>
                            <h:commandButton value="Edit" action="#{user.chooseUser()}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <br></br>
                <br></br>
                <!-- Management users-->
                <h:dataTable value="#{user.getManagementUsers()}" var="c" >
                    <f:facet name="header">
                        Management users:
                    </f:facet>
                    <h:column> 
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h:outputText value="#{c.username}"/>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                        <!--<input type="text" value="#{c.name}" name="name"/>-->
                    </h:column>

                    <h:column> 
                        <f:facet name="header">
                            Address
                        </f:facet>
                        <h:outputText value="#{c.address}"/>
                        <!--<input type="text" value="#{c.address}" name="address"/>-->
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:form>
                            <input type="hidden" value="#{c.username}" name="username"/>
                            <h:commandButton value="Edit" action="#{user.chooseUser()}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <br></br>
                <h:form>
                    <table>
                        <tr>
                            <thead><th colspan="4" scope="colgroup">Create new user</th></thead>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><h:inputText value="#{user.newName}"/></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><h:inputText value="#{user.newUsername}"/></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><h:inputText value="#{user.newAddress}"/></td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td><h:selectOneMenu value="#{user.newRole}" >
                                    <f:selectItem itemValue="management" itemLabel="Management"/>
                                    <f:selectItem itemValue="salesmen" itemLabel="Salesmen"/>
                                    <f:selectItem itemValue="chef" itemLabel="Chef"/>
                                    <f:selectItem itemValue="driver" itemLabel="Driver"/>
                                </h:selectOneMenu></td>
                        </tr>
                        <tr><td><h:commandButton value="Create new user" action="#{user.newUser()}"/></td></tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
