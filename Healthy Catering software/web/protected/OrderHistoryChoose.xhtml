<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:dataTable  value="#{order.orders}" var="c">
                    <p:column>
                        <f:facet name="header">
                            Order nr:
                        </f:facet>
                        <h:form>
                            <input type="hidden"  name="order_nr" value="#{c.order_nr}"/>
                            <p:commandButton  value="#{c.order_nr}"  action="#{order.choosenOrder()}" ajax="false"/> 
                        </h:form>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Status:
                        </f:facet>
                        <h:outputText value="Pending" style="color:red" rendered="#{c.status==-2}"/>
                        <h:outputText value="Cooking" style="color:red" rendered="#{c.status==-1}"/>
                        <h:outputText value="Ready for delivery" style="color:orange" rendered="#{c.status == 0}"/>
                        <h:outputText value="Delivered" style="color:green" rendered="#{c.status == 1 }"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Date:
                        </f:facet>
                        #{c.orderDate}
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
