<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <f:event listener="#{tempUser.cleanUp()}" type="preRenderView"/>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                <table>
                    <tr>
                        <thead>
                            <th colspan="3" scope="colgroup"> Customer information </th>
                        </thead>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><p:inputText value="#{tempUser.name}"/></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><p:inputText value="#{tempUser.address}"/></td>
                    </tr>
                </table>
                    <p:commandButton value="Next" action="#{tempUser.addNewTempUser()}"/>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
