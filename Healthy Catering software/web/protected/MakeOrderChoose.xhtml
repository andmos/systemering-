<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">

            <ui:define name="content">
                <h:dataTable value="#{menu.getMenu()}" var="c" >
                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <div id="special">
                            <h:form>
                                <input type="hidden"  name="menu_id" value="#{c.menu_id}"/>
                                <h:commandButton  value="#{c.name}"  action="#{order.choosenMenu()}"/> 
                            </h:form>
                        </div>
                    </h:column>

                    <h:column  > 
                        <f:facet name="header">
                            Price
                        </f:facet>
                        #{c.sum}
                    </h:column>

                    <h:column> 
                        <f:facet name="header">
                            Type
                        </f:facet>
                        #{c.type}
                    </h:column>
                    <h:column>
                        <h:form>
                        <input type="hidden" name="menu_id" value="#{c.menu_id}"/>
                        <h:commandLink  value="Add to cart"  action="#{order.placeOrder()}"/> 
                        </h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
