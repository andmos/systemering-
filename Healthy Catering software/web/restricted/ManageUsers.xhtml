<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">

                <h:outputText style="color:green" value="Password has been reset for #{user.usernameChange}" rendered="#{user.resetPassword}"/>
                <h:outputText style="color:green" value="User information has been changed for #{user.usernameChange}" rendered="#{user.changedInformation}"/>
                <!-- Normal users-->
                <p:dataTable value="#{user.getNormalUsers()}" var="c" >
                    <f:facet name="header">
                        Normal users
                    </f:facet>
                    <p:column> 
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h:outputText value="#{c.username}"/>
                    </p:column>
                    <p:column> 
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                        <!--<input type="text" value="#{c.name}" name="name"/>-->
                    </p:column>

                    <p:column> 
                        <f:facet name="header">
                            Address
                        </f:facet>
                        <h:outputText value="#{c.address}"/>
                        <!--<input type="text" value="#{c.address}" name="address"/>-->
                    </p:column>
                    <p:column>
                        <h:form>
                            <input type="hidden" value="#{c.username}" name="username"/>
                            <p:commandButton value="Edit" action="#{user.chooseUser()}" ajax="false"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
                <br></br>
                <!-- Management users-->
                <p:dataTable value="#{user.getManagementUsers()}" var="c" >
                    <f:facet name="header">
                        Management users
                    </f:facet>
                    <p:column> 
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h:outputText value="#{c.username}"/>
                    </p:column>
                    <p:column> 
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                    </p:column>

                    <p:column> 
                        <f:facet name="header">
                            Address
                        </f:facet>
                        <h:outputText value="#{c.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:form>
                            <input type="hidden" value="#{c.username}" name="username"/>
                            <p:commandButton value="Edit" action="#{user.chooseUser()}" ajax="false"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
                <br></br>
                <!--Driver users -->
                <p:dataTable value="#{user.driverUsers}" var="c" >
                    <f:facet name="header">
                        Driver users
                    </f:facet>
                    <p:column> 
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h:outputText value="#{c.username}"/>
                    </p:column>
                    <p:column> 
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                    </p:column>
                    <p:column> 
                        <f:facet name="header">
                            Address
                        </f:facet>
                        <h:outputText value="#{c.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:form>
                            <input type="hidden" value="#{c.username}" name="username"/>
                            <p:commandButton value="Edit" action="#{user.chooseUser()}" ajax="false"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
                <br></br>
                <!--Chef users -->
                <p:dataTable value="#{user.chefUsers}" var="c" >
                    <f:facet name="header">
                        Chef users
                    </f:facet>
                    <p:column> 
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h:outputText value="#{c.username}"/>
                    </p:column>
                    <p:column> 
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                    </p:column>
                    <p:column> 
                        <f:facet name="header">
                            Address
                        </f:facet>
                        <h:outputText value="#{c.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:form>
                            <input type="hidden" value="#{c.username}" name="username"/>
                            <p:commandButton value="Edit" action="#{user.chooseUser()}" ajax="false"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
                <!--Salesmen users -->
                <p:dataTable value="#{user.salesmen}" var="c" >
                    <f:facet name="header">
                        Salesmen user
                    </f:facet>
                    <p:column> 
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h:outputText value="#{c.username}"/>
                    </p:column>
                    <p:column> 
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                    </p:column>
                    <p:column> 
                        <f:facet name="header">
                            Address
                        </f:facet>
                        <h:outputText value="#{c.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:form>
                            <input type="hidden" value="#{c.username}" name="username"/>
                            <p:commandButton value="Edit" action="#{user.chooseUser()}" ajax="false"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
                <br></br>
                <!-- Create new user -->
                <h:form>
                    <table>
                        <tr>
                            <th colspan="4" scope="colgroup">Create new user</th>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><h:inputText value="#{user.newName}"/></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><h:inputText value="#{user.newUsername}"/></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><h:inputText value="#{user.newAddress}"/></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><h:inputText value="#{user.newEmail}"/></td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td><p:selectOneMenu value="#{user.newRole}" >
                                    <f:selectItem itemValue="management" itemLabel="Management"/>
                                    <f:selectItem itemValue="salesmen" itemLabel="Salesmen"/>
                                    <f:selectItem itemValue="chef" itemLabel="Chef"/>
                                    <f:selectItem itemValue="driver" itemLabel="Driver"/>
                                </p:selectOneMenu></td>
                        </tr>
                        <tr><td><p:commandButton value="Create new user" action="#{user.newUser()}" ajax="false"/></td></tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
