<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:dataTable value="#{inventory.getIngredients()}" var="c">
                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        #{c.name}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Quantity
                        </f:facet>
                        #{c.quantity}
                    </p:column>
                </p:dataTable>
                <br></br>
                <h:form>
                    <table>
                        <tr>
                                <th colspan="3" scope="colgroup"> Change quantity </th>
                        </tr>
                        <tr>
                            <td>Name</td><td><p:selectOneMenu id="preset" value="#{inventory.ingredientName}" >
                                    <f:selectItems value="#{inventory.ingredientsName}"/>
                                </p:selectOneMenu></td>
                        </tr>
                        <tr><td>Quantity</td><td><h:inputText value="#{inventory.ingredientQuantity}"/></td>
                        </tr>



                        <tr>
                            <td>
                                <div id="buttons">

                                    <div id="add">
                                        <h:outputLink id="addQuantity" value="#" style="text-decoration: none;">
                                            <p:commandButton value="+" action="#{inventory.addQuantity()}" styleClass="quantityAdd" ajax="false"/>
                                        </h:outputLink>
                                        <p:tooltip for="addQuantity" value="Add a given quantity" showEffect="fade" hideEffect="fade" />
                                    </div>

                                    <div id="remove">
                                        <h:outputLink id="removeQuantity" value="#" style="text-decoration: none;">
                                            <p:commandButton value="-" action="#{inventory.removeQuantity()}" styleClass="quantityRemove" ajax="false"/>
                                        </h:outputLink>
                                        <p:tooltip for="removeQuantity" value="Remove a given quantity" showEffect="fade" hideEffect="fade"/>

                                    </div>
                                </div>
                            </td>
                        </tr>

                    </table>
                </h:form>
                <br></br>
                <h:form>
                    <table>
                        <tr>
                                <th colspan="3" scope="colgroup">Add new ingredient</th>
                        </tr>
                        <tr>
                            <td>Ingredient name</td><td><h:inputText value="#{inventory.ingredientName}"/></td>
                        </tr>
                        <tr>
                            <td>Ingredient quantity</td><td><h:inputText value="#{inventory.ingredientQuantity}"/></td>
                        </tr>
                        <tr><td><p:commandButton value="Add new ingredient" action="#{inventory.addNewIngredient()}" ajax="false"/></td></tr>
                    </table>

                </h:form>

            </ui:define>
        </ui:composition> 
    </h:body>
</html>
