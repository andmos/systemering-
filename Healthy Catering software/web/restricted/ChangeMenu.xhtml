<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">

                <h:dataTable value="#{menu.getMenu()}" var="c" >
                    <f:facet name="header">
                        Menus
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        #{c.name}
                    </h:column>
                    <h:column  > 
                        <f:facet name="header">
                            Price
                        </f:facet>
                        #{c.sum}
                    </h:column>

                    <h:column  > 
                        <f:facet name="header">
                            Type
                        </f:facet>
                        #{c.type}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:form>
                            <input type="hidden" value="#{c.menu_id}" name="menu_id"/>
                            <input type="hidden" value="#{c.name}" name="name"/>
                            <input type="hidden" value="#{c.type}" name="type"/>
                            <h:commandButton value="Edit menu" action="#{menu.chooseMenu()}"/>
                            <h:commandButton value="Delete menu" action="#{menu.deleteMenu()}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <h:panelGroup rendered="#{menu.deleteMenuGroupError}">
                    <h:outputLabel style="color:green" value="Menu has been deleted" rendered="#{menu.deleteMenuError}"/>
                </h:panelGroup>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
