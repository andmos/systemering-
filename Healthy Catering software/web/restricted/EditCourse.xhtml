<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><h:inputText value="#{course.name}" required="true" label="Name" id="newName"/></td>
                            <td><h:message for="newName" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><h:inputText value="#{course.price}" required="true" label="Price" id="newPrice"/></td>
                            <td>New price should exclude VAT</td>
                            <td><h:message for="newPrice" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td><h:inputText value="#{course.description}" required="true" label="Description" id="newDescription"/></td>
                            <td><h:message for="newDescription" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><p:commandButton action="#{course.updateCourse()}" value="Update course" ajax="false"/></td>
                </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
