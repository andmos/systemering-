<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h:dataTable  value="#{order.orders}" var="c">
                    <h:column>
                        <f:facet name="header">
                            Order nr:
                        </f:facet>
                        <h:form>
                            <input type="hidden"  name="order_nr" value="#{c.order_nr}"/>
                            <h:commandButton  value="#{c.order_nr}"  action="#{order.choosenOrder()}"/> 
                        </h:form>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Status:
                        </f:facet>
                        <h:outputText value="Cooking" style="color:red" rendered="#{c.status lt 0}"/>
                        <h:outputText value="Ready for deliver" style="color:orange" rendered="#{c.status == 0}"/>
                        <h:outputText value="Delivered" style="color:green" rendered="#{c.status gt 0 }"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Date:
                        </f:facet>
                        #{c.orderDate}
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
