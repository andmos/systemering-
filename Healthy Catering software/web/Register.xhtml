<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <div style="text-align:center">
                    <h:form>
                        <table align="center">
                            <tr><td>Name</td><td><h:inputText id="newName" required="true" value="#{user.name}"></h:inputText></td></tr>
                            <tr><td>Username</td><td><h:inputText id="newUsername" required="true" value="#{user.username}"></h:inputText></td></tr>
                            <tr><td>Password</td><td><h:inputSecret id="newPassword" required="true" value="#{user.password}"></h:inputSecret></td></tr>
                            <tr><td>Address</td><td><h:inputText id="newAddress" required="true" value="#{user.address}"></h:inputText></td></tr>
                            <tr><td><h:commandButton value="Register new user" action="#{user.newUser()}"/></td></tr>
                        </table>
                    </h:form>
                    <h:outputText style="color:green" value="Du er nå registrert" rendered="#{user.error}"></h:outputText>
                    <h:outputText style="color:red" value="Brukernavnet finnes fra før" rendered="#{!user.error}"></h:outputText>
                </div>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
