<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="/template/template.xhtml">

            <ui:define name="content">
                <p:dataTable value="#{menu.getMenu()}" var="c" >
                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <div id="special">
                            <h:form>
                                <input type="hidden"  name="menu_id" value="#{c.menu_id}"/>
                                <input type="hidden"  name="menu_name" value="#{c.name}"/>
                                <p:commandButton  value="#{c.name}"  action="#{order.choosenMenu()}" ajax="false"/> 
                            </h:form>
                        </div>
                    </p:column>

                    <p:column  > 
                        <f:facet name="header">
                            Price
                        </f:facet>
                        #{c.sum}
                    </p:column>

                    <p:column> 
                        <f:facet name="header">
                            Type
                        </f:facet>
                        #{c.type}
                    </p:column>
                    <p:column>
                        <h:form>
                            <p:growl id="growl" showDetail="true" sticky="true" /> 
                            <input type="hidden" name="menu_id" value="#{c.menu_id}"/>
                            <input type="hidden"  name="menu_name" value="#{c.name}"/>
                            <p:commandButton value="Add to cart"  action="#{order.placeOrder()}" actionListener="#{order.addedToCart}" update="growl"/> 
             
                        </h:form>
                    </p:column>
                </p:dataTable>   
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
