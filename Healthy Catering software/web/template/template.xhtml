<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <title>Healthy Catering ltd.</title>
        <!--CSS-->
        <h:outputStylesheet library="css" name="style.css"/>
        <!--Fonts-->
        <link href='http://fonts.googleapis.com/css?family=Emblema+One' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'/>
        <!--import jQuery-->
        <h:outputScript library="js" name="hideUnhide.js" />
    </h:head>
    <h:body>

        <div id="page">
            <div id="wrapper">
                <div id="lol">
                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/common/commonHeader.xhtml" />
                    </ui:insert>
                </div>
                <div id="navigation">
                    <ui:insert name="navigation" >
                        <ui:include src="/template/common/commonNavigation.xhtml" />
                    </ui:insert>
                </div>
                </div>
                <div id="content">
        
                    <ui:insert name="content" >
                        <ui:include src="/template/common/commonContent.xhtml" />
                    </ui:insert>
                </div>

                <div id="footer">
                    <ui:insert name="footer" >
                        <ui:include src="/template/common/commonFooter.xhtml" />
                    </ui:insert>
                </div>
            </div>
        </div>

    </h:body>
</html>
